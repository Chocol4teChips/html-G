<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.1/mdb.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="container bg-dark ">
    <div class="container bg-secondary card border-1 border-white my-5 p-3">
        <div class="container w-75">
            <div class="container text-center ">
                <div class="mb-4 mt-3">
                    <h2 class="text-warning">Register</h2>
                </div>

                <form class="needs-validation" novalidate>

                    <div class="row mb-4">
                        <div class="col">
                            <div class="form-floating mb-4">
                                <input type="text" id="fname" class="form-control" placeholder="Username" required />
                                <label class="form-label" for="fname">First Name</label>

                                <div class="invalid-feedback">
                                    Please enter
                                </div>
                                <div class="valid-feedback">
                                    Looks good!
                                </div>

                            </div>
                        </div>
                        <div class="col">
                            <div class="form-floating mb-4">
                                <input type="text" id="lname" class="form-control" placeholder="Username" required />
                                <label class="form-label" for="lname">Last name</label>

                                <div class="invalid-feedback">
                                    Please enter
                                </div>
                                <div class="valid-feedback">
                                    Looks good!
                                </div>

                            </div>
                        </div>
                    </div>

                    <div class="form-floating mb-4">
                        <input type="text" id="Username" class="form-control" placeholder="Username" required />
                        <label class="form-label" for="Username">username</label>

                        <div class="invalid-feedback">
                            Please enter
                        </div>
                        <div class="valid-feedback">
                            Looks good!
                        </div>

                    </div>

                    <div class="form-floating mb-4">
                        <input type="email" id="UserEmail" class="form-control" placeholder="name@example.com"
                            required />
                        <label class="form-label" for="UserEmail">Your Email</label>

                        <div class="invalid-feedback">
                            Please enter
                        </div>
                        <div class="valid-feedback">
                            Looks good!
                        </div>

                    </div>

                    <div class="form-floating mb-4">
                        <input type="password" id="userPwd" class="form-control" placeholder="Password" required />
                        <label class="form-label" for="userPwd">Password</label>

                        <div class="invalid-feedback">
                            Please enter
                        </div>
                        <div class="valid-feedback">
                            Looks good!
                        </div>

                    </div>

                    <div class="form-floating mb-4">
                        <input type="password" id="ConfirmUserPwd" class="form-control" placeholder="ConfirmUserPwd"
                            required />
                        <label class="form-label" for="ConfirmUserPwd">Confirm Password</label>

                        <div class="invalid-feedback">
                            Please enter
                        </div>
                        <div class="valid-feedback">
                            Looks good!
                        </div>

                    </div>

                    <div class="container col-6 rounded-3 bg-white mb-3 p-md-3 d-flex align-items-md-start flex-column" id="Pwd">
                        <p>Password must contain the following:</p>
                        <p id="letter" class="text-danger">A <b>lowercase</b> letter</p>
                        <p id="capital" class="text-danger">A <b>capital (uppercase)</b> letter</p>
                        <p id="number" class="text-danger">A <b>number</b></p>
                        <p id="length" class="text-danger">Minimum <b>8 characters</b></p>
                    </div>

                    <div class="col-12">
                        <button class="btn btn-primary" type="submit">Submit form</button>
                    </div>

                </form>

                <a href="index_app.html"> <button class="btn btn-outline-dark text-white px-5 mx-2 my-2">Cancel</button>
                </a>
            </div>
        </div>
    </div>
</body>
<script>

    // function password_check() {

    // }


  




    $(() => {

        
        $("#Pwd").hide();

        
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll('.needs-validation')
            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }
                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    })

</script>

</html>
