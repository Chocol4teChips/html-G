<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="YOU/PATH/dist/css/custom-alert-bootstrap.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.1/mdb.min.css" rel="stylesheet" />
</head>
<style>
    ::-webkit-scrollbar {
        width: 6px;
    }
    ::-webkit-scrollbar-track {
        background: #ffffff; 
    }
    ::-webkit-scrollbar-thumb {
        background: #888; 
    }
</style>
<body class="container bg-dark " >

    <div class="container d-flex justify-content-start my-3 p-0 " style="background: #424B54; height:800px ">
        <div class="container px-0 d-flex flex-column" >
            <div class=" px-0 p-3 sticky-top" style="background: #424B54;">
                <div class="text-white  d-flex justify-content-center">
                    <img src="https://sv1.picz.in.th/images/2022/01/02/nYXnRt.png" alt="" width="50px" height="50px" class="mt-2">
                    <h3 class="display-5 mx-4 ">Coffee</h3>
                    <img src="https://sv1.picz.in.th/images/2022/01/02/nYXnRt.png" alt="" width="50px" height="50px" class="mt-2">
                </div>
            </div>
            <div class="container text-center py-3 overflow-auto d-flex flex-row justify-content-center" style="background: #C6C6C6;">
                <div class="col-md-3 col-md-9 overflow-auto" style="background: #E3E3E3 ; border-radius: 100px 0px 0px 0px;">
                    <div class=" mt-2 mx-4 d-flex flex-row justify-content-center">
                        <img src="https://www.img.in.th/images/076f6f8679b7173c327c75373dd535f4.png" alt="" width="50px" height="50px">
                        <h3 class="mt-3 mx-3">Settings Account</h3>
                    </div>
                    <p class="text-center">————————————————————————</p>
                    <div class="text-center mt-1 ">
                        <img src="https://c.tenor.com/ZncIFM9jiMoAAAAC/anime-crying.gif" alt="" width="160px" height="160px" style="background: #E3E3E3; border-radius: 50%;">
                        <h5 class="mt-3"> Tamanaha Hajime </h5>
                        <p class="my-0"> Waiter </p>
                        <p class="mt-0"> 7:40 H </p>
                        

                        <div class=" container-fluid d-flex flex-row justify-content-between mb-3">
                            <button id="btn_back" class="btn btn-outline-dark d-flex align-self-end"><i class="far fa-arrow-alt-from-right fa-2x " aria-hidden="true"></i><h6 class="ms-2 my-1"> กลับสู่หน้าเมนู </h6></button>
                            <button id="btn_logout" class="btn btn-outline-dark d-flex align-self-end"> <h6 class="me-2 my-1"> ออกจากระบบ </h6><i class="fa fa-sign-out fa-2x " aria-hidden="true"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
        $("#btn_logout").click(()=> {
        Swal.fire({
        title: 'ยืนยันที่จะออกจากระบบ!',
        icon: 'info',
        color: 'rgb(255, 255, 255)',
        background: 'rgb(123, 128, 138) url(/images/trees.png)',
        border: 'rgb(0, 0, 0)',
        backdrop: ` rgb(163, 153, 140,0.9)`,
        showCancelButton: true,
        confirmButtonColor: '#3085d6',
        cancelButtonColor: '#d33',
        cancelButtonText: 'ยกเลิก',
        confirmButtonText: 'ยืนยัน'
        }).then((result) => {
            if (result.isConfirmed) {
                Swal.fire({
                showConfirmButton: false,
                title: 'ออกจากระบบเสร็จสิ้น',
                text: 'กำลังกลับไปยังหน้า Login',
                icon: 'success',
                color: 'rgb(255, 255, 255)',
                background: 'rgb(123, 128, 138) url(/images/trees.png)',
                border: 'rgb(0, 0, 0)',
                backdrop: ` rgb(163, 153, 140,0.9)`,
                })
                let count = 3;
                let timerId = setInterval(() => {
                    count--;
                    console.log(count);
                    if (count == 0) {
                        location.href = "/index.php"
                        clearInterval(timerId);
                    }
                }, 1000)
            }
        })
    })
    $("#btn_back").click(()=> {
        Swal.fire({
        title: 'ยืนยันที่จะออกจากหน้านี้!',
        icon: 'info',
        color: 'rgb(255, 255, 255)',
        background: 'rgb(123, 128, 138) url(/images/trees.png)',
        border: 'rgb(0, 0, 0)',
        backdrop: ` rgb(163, 153, 140,0.9)`,
        showCancelButton: true,
        confirmButtonColor: '#3085d6',
        cancelButtonColor: '#d33',
        cancelButtonText: 'ยกเลิก',
        confirmButtonText: 'ยืนยัน'
        }).then((result) => {
            if (result.isConfirmed) {
                Swal.fire({
                showConfirmButton: false,
                title: 'เสร็จสิ้น',
                text: 'กำลังกลับไปยังหน้า MENU',
                icon: 'success',
                color: 'rgb(255, 255, 255)',
                background: 'rgb(123, 128, 138) url(/images/trees.png)',
                border: 'rgb(0, 0, 0)',
                backdrop: ` rgb(163, 153, 140,0.9)`,
                })
                let count = 2;
                let timerId = setInterval(() => {
                    count--;
                    console.log(count);
                    if (count == 0) {
                        location.href = "/app_addmin_1.html"
                        clearInterval(timerId);
                    }
                }, 1000)
            }
        })
    })
</script>
</html>
